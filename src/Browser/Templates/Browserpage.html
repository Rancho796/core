<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser Page</title>
    <style>
        /* Basic CSS styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Browser Page</h1>
    </header>
    <main>
        <p>This is a simple HTML5 page.</p>
        <button onclick="alert('Button Clicked!')">Click Me</button>
    </main>
</body>
</html>
